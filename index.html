<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="slider.css">
	<title>	</title>
</head>
<body>
	<div class="slideshow-container">	
		<div class="mySliders fade">	
			<div class="numbertext">1/3	</div>
			<img src="image/1.jpg" alt="" style="width: 100%; ">
			
		</div>
		<div class="mySliders fade">	
			<div class="numbertext">2/3	</div>
			<img src="image/2.jpg" alt="" style="width: 100%;
    ">
			
		</div>
		<div class="mySliders fade">	
			<div class="numbertext">3/3	</div>
			<img src="image/3.jpg" alt="" style="width: 100%;
    ">
			
		</div>
		<a  class="prev" onclick="plusSlides(-1)">&#10094</a>
		<a  class="next" onclick="plusSlides(1)">&#10095</a>
	</div>
	<br>
	<div class="op" style="text-align: center;">
		<span class="dot" onclick="currentSlide(1)">
			<img src="image/1.jpg" alt="" style="width:120px;height: 70px">
		</span>
		<span class="dot" onclick="currentSlide(2)">
			<img src="image/2.jpg" alt="" style="width:120px;height: 70px;">
		</span>
		<span class="dot" onclick="currentSlide(3)">
			<img src="image/3.jpg" alt="" style="width:120px;height: 70px;">
		</span>
	</div>

	<script src="slider.js">	</script>
</body>
</html>
